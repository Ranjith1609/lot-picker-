<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Picker Wheel</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #wheel {
            width: 300px;
            height: 300px;
            border: 5px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: lightblue;
            margin: 20px auto;
        }
        #spin {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lot Picker Wheel</h1>
    <div id="wheel">Click Spin</div>
    <button id="spin">Spin</button>
    <p id="result"></p>

    <script>
        let lots = Array.from({ length: 17 }, (_, i) => i + 1);
        document.getElementById("spin").addEventListener("click", function() {
            if (lots.length === 0) {
                document.getElementById("result").textContent = "All lots are taken!";
                return;
            }
            let index = Math.floor(Math.random() * lots.length);
            let selectedLot = lots.splice(index, 1)[0];
            document.getElementById("wheel").textContent = "Lot " + selectedLot;
            document.getElementById("result").textContent = "You got Lot " + selectedLot;
        });
    </script>
</body>
</html>
